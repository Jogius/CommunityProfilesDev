name: TestJS

on:
  # Run on every push on the master branch
  push:
    branches: [ master ]

  # Allow to run this workflow manually
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: 'npm'
        cache-dependency-path: ./.github/actions/TestJS
    - name: Install dependencies
      working-directory: ./.github/actions/TestJS
      run: npm ci
    - name: Run script
      working-directory: ./.github/actions/TestJS
      run: npm run start
